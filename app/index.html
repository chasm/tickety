<!DOCTYPE html>
<html lang="en" data-ng-app="ticketyTackety">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    
    <title>TicketyTackety</title>
    
    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/foundation.min.css" />

    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>

    <h1><span class="tickety">Tickety</span><span class="tackety">Tackety</span></h1>
    <div data-ng-controller="BoardCtrl">
      <div id="gameboard">
        <div id="row1" class="rw tr">
          <div id="cell1" class="cll lt {{class1}}">{{cell1}}</div>
          <div id="cell2" class="cll ct {{class2}}">{{cell2}}</div>
          <div id="cell3" class="cll rt {{class3}}">{{cell3}}</div>
        </div>
        <div id="row2" class="rw mr">
          <div id="cell4" class="cll lm {{class4}}">{{cell4}}</div>
          <div id="cell5" class="cll cm {{class5}}">{{cell5}}</div>
          <div id="cell6" class="cll rm {{class6}}">{{cell6}}</div>
        </div>
        <div id="row3" class="rw br">
          <div id="cell7" class="cll lb {{class7}}">{{cell7}}</div>
          <div id="cell8" class="cll cb {{class8}}">{{cell8}}</div>
          <div id="cell9" class="cll rb {{class9}}">{{cell9}}</div>
        </div>
      </div>
    
      <div id="play-btn"><a href="" class="large button success" data-ng-click="clearBoard()">Play now!</a></div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
